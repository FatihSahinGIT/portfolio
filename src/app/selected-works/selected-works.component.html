<div #selectedWorks class="mb-12">
    <h4 class="text-secondary mb-2 text-sm">Selected Work</h4>
    <div class="my-4 flex justify-start space-x-3">
        <ng-icon
            name="bootstrapArrowLeft"
            color="#00000"
            class="cursor-pointer"
            (click)="scrollLeft()"
        ></ng-icon>
        <ng-icon
            name="bootstrapArrowRight"
            color="#00000"
            class="cursor-pointer"
            (click)="scrollRight()"
        ></ng-icon>
    </div>
    <div class="w-full overflow-x-auto py-2" #scrollContainer>
        <ul class="flex min-w-max space-x-6">
            @for (project of projects; track project.company; let i = $index) {
                <li
                    class="box h-full w-auto overflow-hidden rounded-md bg-white shadow"
                >
                    <img
                        [src]="project.image"
                        [alt]="project.title"
                        class="cursor-pointer w-auto h-[80vh] rounded-md object-cover"
                        (click)="redirectToWork(project.company)"
                    />
                    <div class="w-full px-2">
                        <h3 class="mb-1 mt-2 text-sm font-normal">
                            {{ project.name }}
                        </h3>
                        <p class="text-xs text-gray-400">{{ project.tools }}</p>
                    </div>
                </li>
            }
        </ul>
    </div>
</div>
