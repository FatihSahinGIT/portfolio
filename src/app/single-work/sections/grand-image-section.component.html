<div class="single-work__grand-image mt-25 row-start-6" aria-label="Grand image">
  <div class="liquid-glass h-max w-full rounded-lg p-4">
    <figure>
      <img
        [src]="image?.src"
        [alt]="image?.figcaption || 'Screenshot of project interface.'"
        class="md:h-[90vh] h-full w-full rounded-sm object-cover"
      />
      <figcaption class="mt-2 text-xs text-gray-400">
        {{ image?.figcaption }}
      </figcaption>
    </figure>
  </div>
</div>
