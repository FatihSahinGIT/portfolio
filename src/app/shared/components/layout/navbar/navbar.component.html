<nav
    class="mx-6 my-4 mb-8 flex items-center justify-between"
    aria-label="Main navigation"
>
    <a href="/" aria-label="Home - Portfolio" class="inline-flex">
        <img [src]="logoSrc()" alt="Portfolio Logo" class="h-8 md:h-12" />
    </a>

    <ul class="flex items-center space-x-1 md:space-x-8">
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li>
            <button
                type="button"
                (click)="toggleTheme()"
                [attr.aria-label]="
                    isDarkMode()
                        ? 'Switch to light mode'
                        : 'Switch to dark mode'
                "
                class="flex cursor-pointer items-center justify-center p-2"
            >
                <ng-icon
                    [name]="
                        isDarkMode() ? 'bootstrapSunFill' : 'bootstrapMoonFill'
                    "
                    aria-hidden="true"
                />
            </button>
        </li>
    </ul>
</nav>
